<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup - CareerNest</title>
  <link rel="stylesheet" href="css/auth.css">
</head>
<body>
  <div class="auth-container">
    <h2>Signup</h2>
    <input id="firstName" placeholder="First Name" required><br>
    <input id="lastName" placeholder="Last Name" required><br>
    <input id="email" type="email" placeholder="Email" required><br>
    <input id="phone" placeholder="Phone" required><br>
    <input id="password" type="password" placeholder="Password" required><br>
    <select id="userType">
      <option value="jobseeker">Job Seeker</option>
      <option value="employer">Employer</option>
    </select><br>
    <button onclick="signup()">Signup</button>

    <p id="message"></p>

    <div class="links">
      <a href="login.html">Already have an account? Login</a><br>
      <a href="home.html">Back to Home</a>
    </div>
  </div>

  <script src="js/signup.js"></script>
</body>
</html>
