<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Browse Jobs - CareerNest</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/jobs.css">
</head>
<body>
  <nav>
    <h1 onclick="window.location.href='home.html'">ðŸŽ¯ CareerNest</h1>
    <div class="nav-buttons">
      <button class="btn-home" onclick="window.location.href='home.html'">Home</button>
      <button class="btn-browse" onclick="window.location.href='jobs.html'">Browse Jobs</button>
      <div id="authButtons"></div>
      <div id="profileDropdown" class="profile-dropdown" style="display: none;">
        <button class="btn-profile" onclick="toggleProfileMenu()">
          <div class="user-avatar" id="userAvatar"></div>
          <span class="user-name" id="userName"></span>
          <span class="chevron-down">â–¼</span>
        </button>
        <div id="profileMenu" class="profile-menu">
          <a href="dashboard.html" class="dropdown-item">ðŸ“Š Dashboard</a>
          <a href="#" class="dropdown-item" onclick="viewProfile()">ðŸ‘¤ Profile</a>
          <div class="dropdown-divider"></div>
          <a href="#" class="dropdown-item" onclick="logout()">ðŸšª Logout</a>
        </div>
      </div>
    </div>
  </nav>

  <div class="container">
    <h2>All Jobs</h2>
    <div id="message"></div>
    <div id="jobsList">
      <div class="loading">Loading jobs...</div>
    </div>
  </div>

  <!-- Application Modal -->
  <div id="applicationModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeApplicationModal()">&times;</span>
      <h2>Apply for Job</h2>
      <div id="applicationMessage"></div>
      <form onsubmit="submitApplication(event)">
        <div class="form-group">
          <label>Cover Letter *</label>
          <textarea id="coverLetter" required placeholder="Why are you interested in this position?"></textarea>
        </div>
        <div class="form-group">
          <label>Resume (Paste your resume here) *</label>
          <textarea id="resume" required placeholder="Copy and paste your resume or write a brief summary of your experience"></textarea>
        </div>
        <button type="submit">Submit Application</button>
        <button type="button" onclick="closeApplicationModal()">Cancel</button>
      </form>
    </div>
  </div>

  <script src="js/jobs.js"></script>
</body>
</html>
